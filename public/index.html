<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Sharing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: linear-gradient(135deg, #6a11cb, #2575fc);
      --bg-light: #f5f5f5;
      --bg-dark: #1e1e2e;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --card-light: #fff;
      --card-dark: #2a2a40;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .app {
      max-width: 600px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: var(--card-light);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: background 0.3s;
    }
    body.dark .card { background: var(--card-dark); }
    h2 {
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      margin-bottom: 20px;
    }
    button {
      background: var(--primary);
      border: none;
      padding: 12px 20px;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      border-radius: 50%;
      padding: 10px 14px;
    }
    .file-input {
      border: 2px dashed #888;
      border-radius: 15px;
      margin: 20px 0;
      padding: 40px 20px;
      cursor: pointer;
      transition: border 0.2s;
    }
    .file-input:hover { border-color: #2575fc; }
    input[type=file] { display: none; }
    .files-list {
      margin-top: 20px;
    }
    .item {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .progress-bar {
      height: 8px;
      border-radius: 4px;
      background: #ddd;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: var(--primary);
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="toggle" id="theme-toggle">ðŸŒ™</div>
  <div class="app">
    <div class="card join-screen active">
      <h2>ðŸ“‚ Share Files Securely</h2>
      <button id="sender-start-con-btn">Create Share Room</button>
      <div id="join-id" style="margin-top:15px;"></div>
    </div>

    <div class="card fs-screen" style="display:none;">
      <label class="file-input" for="file-input">Click to select a file</label>
      <input type="file" id="file-input" />
      <div class="files-list">
        <h3>Shared Files</h3>
      </div>
    </div>
  </div>

  <script src="socket.io/socket.io.js"></script>
  <script type="text/javascript" src="code.js"></script>
</body>
</html>
